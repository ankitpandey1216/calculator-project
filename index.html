<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator-box">
        <div id="calculator-display">
            <p id="display" style="font-size: 3rem;text-align: right; font-family: sans-serif; font-weight: 500; overflow:auto">
                
            </p>

        </div>
        <div id="calculator-keypad">
            <div class="keypad text-align" id="ac" data-value="clear">
                <h1>
                    AC
                </h1>

            </div>
            <div class="keypad text-align" id="include-sign" data-vale="-">
                <h1>
                    +/-
                </h1>
                
            </div>
            <div class="keypad text-align" id="percentage" data-value="%">
                <h1>
                    %
                </h1>
                
            </div>
            <div class="keypad text-align operator" id="divide" data-value="/">
                <h1>
                    /
                </h1>
                
            </div>
            <div class="keypad text-align" id="seven" data-value="7">
                <h1>
                    7
                </h1>
                
            </div>
            <div class="keypad text-align" id="eight" data-value="8">
                <h1>
                    8
                </h1>
                
            </div>
            <div class="keypad text-align" id="nine" data-value="9">
                <h1>
                    9
                </h1>
                
            </div>
            <div class="keypad text-align operator" id="multiply operator" data-value="*">
                <h1>
                    *
                </h1>
            </div>
            <div class="keypad text-align" id="four" data-value="4">
                <h1>
                    4
                </h1>

                
            </div>
            <div class="keypad text-align" id="five" data-value="5">
                <h1>
                    5
                </h1>
                
            </div>
            <div class="keypad text-align" id="six" data-value="6">
                <h1>
                    6
                </h1>

                
            </div>
            <div class="keypad text-align operator" id="minus" data-value="-">
                <h1>
                    -
                </h1>

                
            </div>
            <div class="keypad text-align" id="one" data-value="1">
                <h1>
                    1
                </h1>
                
            </div>
            <div class="keypad text-align" id="two" data-value="2">
                <h1>
                    2
                </h1>
            </div>
            <div class="keypad text-align" id="three" data-value="3">
                <h1>
                    3
                </h1>
                
                
            </div>
            <div class="keypad text-align operator" id="plus" data-value="+">
                <h1>
                    +
                </h1>
            </div>
            <div class="keypad text-align" id="zero" data-value="0"> 
                <h1>
                    0
                </h1>
                
            </div>
            <div class="keypad text-align" id="decimal" data-value=".">
                <h1>
                    .
                </h1>
                
            </div>
            <!-- <div class="keypad text-align">
                <h1>
                    ^
                </h1>
            </div> -->
            <div class="keypad text-align operator" id="equals" data-value="=">
                <h1>
                    =
                </h1>
                
            </div>
           


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
